<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>MyBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sprinklr Developer's Blog</h1>
        <nav>
            <div class="nav-item">
                <a>Home</a>
            </div>
            <div class="nav-item">
                <a>Add Blog</a>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="search-container">
            <input type="text" placeholder="What blogs are you looking for?"/>
            <button>Search</button>
        </div>
        
        <div class="main-container">

            <div class="side-container">
                <h3>Filters</h3>
                <div class="checkbox-container">
                    <div class="checkbox-item">
                        <input type="checkbox"/> <label>Javascript</label>
                    </div>

                </div>           
            </div>

            <div class="grid-container">
                
                <div class="card-container">
                    <div class="card-image">
                        <img src="resources/img2.webp" alt="img1">
                    </div>
                    <div class="card-info">
                        <h3>Title of Blog</h3>
                        <p>Small Description of Blog</p>
                    </div>
                    <div class="card-bottom">
                        <div class="card-social">F T W</div>
                        <div class="card-button-container">
                            <button class="card-copy">Copy</button>
                            <button class="card-fav">Favorite</button>
                        </div>
                    </div>
                </div>
                
                

            </div>

       </div> 
            
    </main>

    <footer>
        <h2>Made by Sprinklr</h2>
    </footer>


</body>
